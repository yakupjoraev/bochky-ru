<section class="catalog">
  <div class="container">
    <div class="catalog__inner">
      <h3 class="catalog__title thanks-title">
        Получите
        <span>каталог из 50 типовых бань с ценами </span>
        и доп. опциями
      </h3>

      <div class="catalog__main">
        <form class="catalog__form" action="#">
          <p class="catalog__form-label">Отправим PDF-файл вам на почту и в WhatsApp</p>

          <div class="catalog__form-group">
            <input class="catalog__form-input" type="email" placeholder="Ваша почта*">
            <img src="./img/catalog/email.svg" alt="email">
          </div>

          <div class="catalog__form-group">
            <input class="catalog__form-input" type="tel" placeholder="Ваш телефон*">
            <img src="./img/catalog/phone.svg" alt="phone">
          </div>

          <a class="catalog__form-btn open-modal-btn" data-modal-id="modal2" href="javascript:void(0);">
            <img src="./img/catalog/down.svg" alt="icon downloud">

            <span>Получить каталог с ценами</span>
          </a>

          <p class="catalog__form-political">
            Мы соблюдаем политику конфиденциальности <br>
            личных данных
          </p>
        </form>

        <div class="catalog__down">
          <a class="catalog__down-link" href="" download="">
            <img src="./img/catalog/cloud.svg" alt="cloud">
            PDF,<br>
            3,5 Mb
          </a>

          <p class="catalog__down-label">Актуальные цены на <span id="current-date"> </span></p>
        </div>
      </div>

    </div>
  </div>
</section>
